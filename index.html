<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="images/bookmark.png" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="main text-center p-5">
      <div class="container">
        <h1 class="py-2">Bookmarker</h1>
        <div class="bookmark-body mt-5 text-start p-3">
          <h2 class="fw-bolder my-2 text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="site_name py-2">
            <i class="fa-solid fa-book-bookmark ps-1"></i>
            <label for="bookmark_name" class="fw-semibold form-label ps-2"
              >Site Name</label
            >
            <input
              type="text" 
              name="bookmark_name"
              id="bookmark_name"
              class="form-control"
              placeholder="Bookmark Name"
            />
          </div>

          <div class="website_url py-3">
            <i class="fa-solid fa-link px-1"></i>
            <label for="bookmark_url" class="form-label fw-semibold"
              >Site URL</label
            >
            <input
              type="url"
              name="bookmark_url"
              id="bookmark_url"
              class="form-control"
              placeholder="Website URL"
            />
          </div>

          <div class="submit_btn text-center">
            <button
              type="button"
              class="btn btn-danger px-5 my-2"
              onclick="addSite()"
            >
              Submit
            </button>
          </div>
        </div>

        <table class="table mt-4">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="warning_box position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="content_box bg-white rounded-2 p-4">
            <div class="header d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2 "></span>
                    <span class="rounded-circle me-2"></span>
                </div>
                <button type="button" class="btn close_btn"><i class="fa-solid fa-xmark fs-3"></i></button>
            </div>
            <p>Site Name or Url is not valid, Please follow the rules below :</p>
            <ul class="list-unstyled">
                <li class="mb-3"><i class="fa-regular fa-circle-right px-2"></i>
                Site name must contain at least 3 characters</li>
                <li><i class="fa-regular fa-circle-right px-2"></i>Site URL must be a valid one</li>
            </ul>
        </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
